<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>뉴스 검색 테스트</title>
  <style>
    body { font-family: Arial, sans-serif; background: #8ae68b; color: #000; margin:0; padding:0; }
    .center { display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; }
    .search-box { display:flex; }
    .search-input { padding:10px; font-size:16px; width:300px; }
    .search-button { padding:10px; font-size:16px; background:#612433; color:#fff; border:none; cursor:pointer; }
    .headline-item { padding:10px; background:#fff; margin:5px; cursor:pointer; border-radius:5px; }
    .headline-item:hover { background:#0ff; }
    .back-button { display:inline-block; padding:10px 20px; background:#0ff; margin-top:20px; text-decoration:none; color:#000; cursor:pointer; border-radius:5px; }
    .hidden { display:none; }
    .results-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      max-height: 500px;
      overflow-y: auto;
      border: 2px solid #333;
      background: #eee;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<!-- 메인 페이지 -->
<div id="mainPage" class="center">
  <h1>yaho! coffee</h1>
  <div class="search-box">
    <input id="mainSearchInput" class="search-input" type="text" placeholder="검색어 입력">
    <button class="search-button" onclick="goToResults()">검색</button>
  </div>
</div>

<!-- 결과 페이지 -->
<div id="resultsPage" class="hidden center">
  <h2>검색 결과</h2>
  <!--headlines라는 const를 이용하여 개수를 동적으로 변환가능-->
  <div class="results-container">
    <div class="headline-item" onclick="goToDetail('헤드라인 1')">헤드라인</div>
    <div class="headline-item" onclick="goToDetail('헤드라인 1')">헤드라인</div>
    <div class="headline-item" onclick="goToDetail('헤드라인 1')">헤드라인</div>
    <div class="headline-item" onclick="goToDetail('헤드라인 1')">헤드라인</div>
    <div class="headline-item" onclick="goToDetail('헤드라인 1')">헤드라인</div>
    <div class="headline-item" onclick="goToDetail('헤드라인 1')">헤드라인</div>
    <div class="headline-item" onclick="goToDetail('헤드라인 1')">헤드라인</div>
    <div class="headline-item" onclick="goToDetail('헤드라인 1')">헤드라인</div>
    <div class="headline-item" onclick="goToDetail('헤드라인 1')">헤드라인</div>
    
  </div>
  <div class="back-button" onclick="goToMain()">처음으로</div>
</div>

<!-- 상세 페이지 -->
<div id="detailPage" class="hidden center">
  <h2 id="detailTitle"></h2>
  <p>기사 내용 여기에 표시됩니다.</p>
  <div class="back-button" onclick="goToResults()">go back list</div>
</div>

<script>
function goToResults() {
  document.getElementById("mainPage").style.display = "none";
  document.getElementById("detailPage").style.display = "none";
  document.getElementById("resultsPage").style.display = "flex";
}

function goToDetail(headline) {
  document.getElementById("resultsPage").style.display = "none";
  document.getElementById("detailTitle").innerText = headline;
  document.getElementById("detailPage").style.display = "flex";
}

function goToMain() {
  document.getElementById("resultsPage").style.display = "none";
  document.getElementById("detailPage").style.display = "none";
  document.getElementById("mainPage").style.display = "flex";
}
</script>

</body>
</html>
