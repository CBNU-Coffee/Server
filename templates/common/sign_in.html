{% extends 'index.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/sign_in.css' %}">
<!-- Main Content -->
<main class="main-container">
    <div class="login-container">
        <!-- Login Header -->
        <div class="login-header">
            <svg class="login-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                <circle cx="12" cy="7" r="4"/>
            </svg>
            <h1 class="login-title">로그인</h1>
            <p class="login-subtitle">Coffee News에 오신 것을 환영합니다</p>
        </div>

        <!-- Error/Success Messages -->
        <div id="error-message" class="error-message" role="alert" aria-live="polite">
            이메일 또는 비밀번호가 올바르지 않습니다.
        </div>
        <div id="success-message" class="success-message" role="alert" aria-live="polite">
            로그인이 성공적으로 완료되었습니다.
        </div>

        <!-- Login Form -->
        <form method="post" class="login-form" id="login-form" novalidate>
            {% csrf_token %}
            <div class="form-group">
                <label  for="email" class="form-label">이메일</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-input" 
                    placeholder="이메일을 입력하세요"
                    required
                    autocomplete="email"
                    aria-describedby="email-error"
                >
                <div id="email-error" class="error-message" role="alert"></div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">비밀번호</label>
                <div class="password-container">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="비밀번호를 입력하세요"
                        required
                        autocomplete="current-password"
                        aria-describedby="password-error"
                    >
                    <button 
                        type="button" 
                        class="password-toggle" 
                        id="password-toggle"
                        aria-label="비밀번호 보기/숨기기"
                    >
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                    </button>
                </div>
                <div id="password-error" class="error-message" role="alert"></div>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" class="remember-checkbox" id="remember" name="remember">
                    로그인 상태 유지
                </label>
                <a href="#" class="forgot-password">비밀번호를 잊으셨나요?</a>
            </div>

            <button type="submit" class="login-btn" id="login-submit">
                <span id="login-text">로그인</span>
                <span id="login-loading" class="loading" style="display: none;"></span>
            </button>
        </form>
        
        <!-- Login Link -->
        <div class="signup-link">
            <p class="signup-text">아직 계정이 없으신가요?</p>
            <a href="{% url 'common:sign_up' %}" class="signup-btn">회원가입</a>
        </div>
    </div>
</main>
<script src="{% static 'js/sign_in.js' %}"></script>
{% endblock %}
